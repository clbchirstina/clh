<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubhouse ‰∫∫ÂëòÁõÆÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        .person-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .person-name {
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
        }

        .person-username {
            font-size: 14px;
            color: #667eea;
            text-align: center;
            margin-bottom: 15px;
        }

        .person-bio {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
            min-height: 60px;
        }

        .person-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-edit,
        .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-delete {
            background: #fed7d7;
            color: #c53030;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-save,
        .btn-cancel {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-save:hover,
        .btn-cancel:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Clubhouse ‰∫∫ÂëòÁõÆÂΩï</h1>
            <p>ÁÆ°ÁêÜÂíåÊµèËßàÊÇ®ÁöÑ Clubhouse ËÅîÁ≥ª‰∫∫</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç ÊêúÁ¥¢ÂßìÂêç„ÄÅÁî®Êà∑ÂêçÊàñÁÆÄ‰ªã...">
            </div>
            <div class="category-filter">

                <button class="category-btn" data-category="ÁßëÊäÄ">ÁßëÊäÄ</button>
                <button class="category-btn" data-category="Âàõ‰∏ö">Âàõ‰∏ö</button>

    <div class="modal" id="personModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Ê∑ªÂä†Êñ∞‰∫∫Âëò</h2>
            
            <div class="form-group">

            </div>

            <div class="form-group">
                <label>ÂßìÂêç *</label>
                <input type="text" id="inputName" placeholder="ËæìÂÖ•ÂßìÂêç" required>
            </div>

            <div class="form-group">
                <label>Áî®Êà∑Âêç</label>
                <input type="text" id="inputUsername" placeholder="@username">
            </div>

            <div class="form-group">
                <label>‰∏™‰∫∫ÁÆÄ‰ªã</label>
                <textarea id="inputBio" placeholder="ÁÆÄÁü≠‰ªãÁªç..."></textarea>
            </div>

            <div class="form-group">
                <label>ÂàÜÁ±ª *</label>
                <select id="inputCategory" required>
                    <option value="ÁßëÊäÄ">ÁßëÊäÄ</option>
                    <option value="Âàõ‰∏ö">Âàõ‰∏ö</option>
                    <option value="ÊäïËµÑ">ÊäïËµÑ</option>
                    <option value="Ëâ∫ÊúØ">Ëâ∫ÊúØ</option>
                    <option value="ÂÖ∂‰ªñ">ÂÖ∂‰ªñ</option>
                </select>
            </div>

            <div class="form-group">
                <label>ÂÖ≥Ê≥®ËÄÖÊï∞</label>
                <input type="number" id="inputFollowers" placeholder="0" min="0">

            <div class="form-group">
                <label>ÂÖ≥Ê≥®Êï∞</label>
                <input type="number" id="inputFollowing" placeholder="0" min="0">
            </div>

            <div class="btn-group">
                <button class="btn-save" onclick="savePerson()">‰øùÂ≠ò</button>
                <button class="btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script>
        let people = [
            {
                id: 1,
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah',
                name: 'Âº†‰ºü',
                username: '@zhangwei',
                bio: 'ÁßëÊäÄÂàõ‰∏öËÄÖÔºå‰∏ìÊ≥®‰∫éAIÂíåÊú∫Âô®Â≠¶‰π†È¢ÜÂüü„ÄÇÊõæÂ∞±ËÅå‰∫éGoogleÂíåMeta„ÄÇ',
                category: 'ÁßëÊäÄ',
                followers: 15200,
                following: 842
            },
            {
                id: 2,
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Mike',
                name: 'ÊùéÂ®ú',
                username: '@lina_invest',
                bio: 'Â§©‰ΩøÊäïËµÑ‰∫∫ÔºåÂÖ≥Ê≥®Êó©ÊúüÂàõ‰∏öÈ°πÁõÆ„ÄÇÊäïËµÑËøá30+‰ºòÁßÄÂàõ‰∏öÂÖ¨Âè∏„ÄÇ',
                category: 'ÊäïËµÑ',
                followers: 28500,
                following: 1203
            },
            {
                id: 3,
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Alex',
                name: 'ÁéãÂº∫',
                username: '@wangqiang_art',
                bio: 'Áã¨Á´ãËâ∫ÊúØÂÆ∂ÔºåÊìÖÈïøÊï∞Â≠óËâ∫ÊúØÂàõ‰Ωú„ÄÇ‰ΩúÂìÅË¢´Â§öÂÆ∂ÁîªÂªäÊî∂Ëóè„ÄÇ',
                category: 'Ëâ∫ÊúØ',
                followers: 9800,
                following: 567
            },
            {
                id: 4,
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Emma',
                name: 'ÂàòËä≥',
                username: '@liufang_startup',
                bio: 'ËøûÁª≠Âàõ‰∏öËÄÖÔºåÁîµÂïÜÂπ≥Âè∞ÂàõÂßã‰∫∫„ÄÇYCÊ†°ÂèãÔºåForbes 30 Under 30„ÄÇ',
                category: 'Âàõ‰∏ö',
                followers: 42000,
                following: 2105
            }
        ];

        let editingId = null;
        let currentFilter = 'all';
        let searchTerm = '';

        function renderPeople() {
            const grid = document.getElementById('peopleGrid');
            const filteredPeople = people.filter(person => {
                const matchesCategory = currentFilter === 'all' || person.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    person.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    person.username.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    person.bio.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredPeople.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑ‰∫∫Âëò</p></div>';
                return;
            }

            grid.innerHTML = filteredPeople.map(person => `
                <div class="person-card">
                    <div class="category-badge">${person.category}</div>
                    <img src="${person.avatar}" alt="${person.name}" class="avatar">
                    <div class="person-name">${person.name}</div>
                    <div class="person-username">${person.username}</div>
                    <div class="person-bio">${person.bio}</div>
                    <div class="person-stats">
                        <div class="stat">
                            <span class="stat-number">${formatNumber(person.followers)}</span>
                            <span class="stat-label">ÂÖ≥Ê≥®ËÄÖ</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${formatNumber(person.following)}</span>
                            <span class="stat-label">ÂÖ≥Ê≥®‰∏≠</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-edit" onclick="editPerson(${person.id})">‚úèÔ∏è ÁºñËæë</button>
                        <button class="btn-delete" onclick="deletePerson(${person.id})">üóëÔ∏è Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        function formatNumber(num) {
            if (num >= 10000) return (num / 10000).toFixed(1) + 'w';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†Êñ∞‰∫∫Âëò';
            document.getElementById('inputAvatar').value = 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + Date.now();
            document.getElementById('inputName').value = '';
            document.getElementById('inputUsername').value = '';
            document.getElementById('inputBio').value = '';
            document.getElementById('inputCategory').value = 'ÁßëÊäÄ';
            document.getElementById('inputFollowers').value = '0';
            document.getElementById('inputFollowing').value = '0';
            document.getElementById('personModal').style.display = 'flex';
        }

        function editPerson(id) {
            const person = people.find(p => p.id === id);
            if (!person) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ÁºñËæë‰∫∫Âëò‰ø°ÊÅØ';
            document.getElementById('inputAvatar').value = person.avatar;
            document.getElementById('inputName').value = person.name;
            document.getElementById('inputUsername').value = person.username;
            document.getElementById('inputBio').value = person.bio;
            document.getElementById('inputCategory').value = person.category;
            document.getElementById('inputFollowers').value = person.followers;
            document.getElementById('inputFollowing').value = person.following;
            document.getElementById('personModal').style.display = 'flex';
        }

        function savePerson() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÂßìÂêç');
                return;
            }

            const personData = {
                avatar: document.getElementById('inputAvatar').value || 'https://api.dicebear.com/7.x/avataaars/svg?seed=default',
                name: name,
                username: document.getElementById('inputUsername').value || '@user',
                bio: document.getElementById('inputBio').value || 'ÊöÇÊó†ÁÆÄ‰ªã',
                category: document.getElementById('inputCategory').value,
                followers: parseInt(document.getElementById('inputFollowers').value) || 0,
                following: parseInt(document.getElementById('inputFollowing').value) || 0
            };

            if (editingId) {
                const index = people.findIndex(p => p.id === editingId);
                people[index] = { ...people[index], ...personData };
            } else {
                const newId = Math.max(...people.map(p => p.id), 0) + 1;
                people.push({ id: newId, ...personData });
            }

            closeModal();
            renderPeople();
        }

        function deletePerson(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰∫∫ÂëòÂêóÔºü')) {
                people = people.filter(p => p.id !== id);
                renderPeople();
            }
        }

        function closeModal() {
            document.getElementById('personModal').style.display = 'none';
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                renderPeople();
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderPeople();
        });

        window.onclick = function(event) {
            const modal = document.getElementById('personModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        renderPeople();
    </script>
</body>
